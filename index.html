<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- my css -->
<link rel="stylesheet" type="text/css" href="assets/style.css">

<!-- js script -->
<script src="assets/train.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- firebase script -->
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

</head>
<body>
        <div class="container">
                <div class="jumbotron">
                    <h1>Disney Train Schedule</h1>
                </div>
        
                <div class="panel panel-default">
                        <div class="panel-heading">Current Train Schedule</div>
                        <div class="panel-body">
                 <table class="table table-striped">
                     <thead>
                         <tr>
                             <th>Train Name</th>
                             <th>Destination</th>
                             <th>Frequency(min)</th>
                             <th>Next Arrival</th>
                             <th>Minutes Away</th>
                         </tr>
                         </thead>
                         <tbody>
                             
                         </tbody>
                        </table> 
                        
                </div>
                </div>
        
                <div class="panel panel-default">
                        <div class="panel-heading">Add Train</div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <lable for="name">Train Name</lable>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="form-group">
                                    <lable for="destination">Destination</lable>
                                    <input type="text" class="form-control" id="destination">
                                </div>
                                <div class="form-group">
                                    <lable for="time">First Train Time (HH:mm - military time)</lable>
                                    <input type="number" class="form-control" id="time">
                                </div>
                                <div class="form-group">
                                        <lable for="freq">Frequency (min)</lable>
                                        <input type="number" class="form-control" id="freq">
                                    </div>
        
                                <div class="col-lg-12">
                                <button type="submit" class="btn btn-default" id="submitbtn"><i class="fa fa-submit" aria-hidden="true"></i>Submit</button>
                                        
                                </div>
        
        
        
                            </form>
        
                        </div>
        
        
                </div>
        
            
        
            </div>
  
</body>
</html>
